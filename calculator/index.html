<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <!-- display -->
        <section class="display" id="display"></section>

        <!-- row 1 -->
        <section class="row-one">
            <p class="one" id="oneOne">AC</p>
            <p class="two" id="oneTwo">+/-</p>
            <p class="three" id="oneThree">%</p>
            <p class="four" id="oneFour">/</p>
        </section>

        <section class="row-two">
            <p class="one" id="twoOne">7</p>
            <p class="two" id="twoTwo">8</p>
            <p class="three" id="twoThree">9</p>
            <p class="four" id="twoFour">X</p>
        </section>

        <section class="row-three">
            <p class="one">4</p>
            <p class="two">5</p>
            <p class="three">6</p>
            <p class="four">-</p>
        </section>

        <section class="row-four">
            <p class="one">1</p>
            <p class="two">2</p>
            <p class="three">3</p>
            <p class="four">+</p>
        </section>

        <section class="row-five">
            <p class="one">0</p>
            <p class="two">.</p>
            <p class="three">=</p>
        </section>
    </div>
    
</body>
</html>
